<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DUSCU FLASHER - Web Installer Pro</title>
  
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  
  <script src="https://unpkg.com/react@18/umd/react.production.min.js" crossorigin></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js" crossorigin></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

  <script type="module">
    // Load esptool-js version 0.4.x via ESM
    import * as esptooljs from 'https://cdn.jsdelivr.net/npm/esptool-js@0.4.4/+esm';
    window.esptooljs = esptooljs;
  </script>
</head>
<body class="bg-slate-950 m-0 p-0 overflow-x-hidden text-slate-300">
  <div id="root"></div>

  <script type="text/babel">
    const { useState, useEffect, useRef } = React;

    const ADMIN_PASSWORD_HASH = "bb84f53ce294e2c3a185586e1414a48e76f85bd594c0879a57ae8f9af8e8a903"; 
    const GITHUB_BASE = "https://thang96memeff.github.io/firmware-bruce/"; 
    const GITHUB_REPO_LINK = "https://github.com/thang96memeff/firmware-bruce";
    const DONATE_QR_STRING = "00020101021138570010A000000727012700069704220113VQRQADXDU20070208QRIBFTTA53037045802VN62150107NPS6869080063042FC8";

    const INITIAL_BOARDS = [
      { id: 'CYD-2432S028', name: 'CYD-2432S028', chip: 'ESP32', url: 'Bruce-CYD-2432S028.bin' },
      { id: 'lilygo-t-display-ttgo', name: 'Lilygo T-Display TTGO', chip: 'ESP32-S3', url: 'Bruce-lilygo-t-display-ttgo.bin' },
      { id: 'm5stack-cardputer', name: 'M5Stack Cardputer', chip: 'ESP32-S3', url: 'Bruce-m5stack-cardputer.bin' },
      { id: 'xingzhi-cube-s3', name: 'Xingzhi-Cube', chip: 'ESP32-S3', url: 'Bruce-xingzhi-cube-s3.bin' },
      { id: 'smoochiee-board', name: 'Smoochiee Board', chip: 'ESP32', url: 'Bruce-smoochiee-board.bin' },
    ];

    const BAUDRATES = [115200, 460800, 921600];
    const LOG_BAUDRATE = 115200;

    function App() {
      const [isSupported, setIsSupported] = useState(true);
      const [isConnected, setIsConnected] = useState(false);
      const [baudRate, setBaudRate] = useState(921600);
      
      const [boards, setBoards] = useState(INITIAL_BOARDS);
      const [selectedBoardId, setSelectedBoardId] = useState(INITIAL_BOARDS[0].id);
      const selectedBoard = boards.find(b => b.id === selectedBoardId);

      const [localFile, setLocalFile] = useState(null);
      const [bgUrl, setBgUrl] = useState("");
      const [logoUrl, setLogoUrl] = useState("");

      const [isAdmin, setIsAdmin] = useState(false);
      const [showAdminModal, setShowAdminModal] = useState(false);
      const [adminInput, setAdminInput] = useState("");
      const [adminTab, setAdminTab] = useState('firmware');
      const [loginError, setLoginError] = useState(false);

      const [showDonateModal, setShowDonateModal] = useState(false);
      const [copied, setCopied] = useState(false);

      const [logs, setLogs] = useState([]);
      const [isFlashing, setIsFlashing] = useState(false);
      const [progress, setProgress] = useState(0);
      
      const terminalRef = useRef(null);
      const portRef = useRef(null);
      const transportRef = useRef(null);
      const readerRef = useRef(null);
      
      const keepReadingRef = useRef(false);
      const isReadingActiveRef = useRef(false);

      useEffect(() => {
        if (!('serial' in navigator)) setIsSupported(false);
        const saved = localStorage.getItem('duscu_flasher_v37_config');
        if (saved) {
          try {
            const parsed = JSON.parse(saved);
            if (parsed.boards) setBoards(parsed.boards);
            if (parsed.settings) {
              setBgUrl(parsed.settings.bgUrl || "");
              setLogoUrl(parsed.settings.logoUrl || "");
            }
          } catch(e) {}
        }
      }, []);

      useEffect(() => {
        if (terminalRef.current) {
          terminalRef.current.scrollTop = terminalRef.current.scrollHeight;
        }
      }, [logs]);

      const addLog = (msg, type = 'info') => {
        setLogs(prev => [...prev.slice(-100), { time: new Date().toLocaleTimeString(), msg, type }]);
      };

      const startReadLoop = async () => {
        if (!portRef.current || !portRef.current.readable) return;
        
        keepReadingRef.current = true;
        isReadingActiveRef.current = true;

        try {
          while (portRef.current.readable && keepReadingRef.current) {
            const reader = portRef.current.readable.getReader();
            readerRef.current = reader;
            try {
              while (true) {
                const { value, done } = await reader.read();
                if (done || !keepReadingRef.current) break;
                const text = new TextDecoder().decode(value);
                text.split('\n').forEach(line => {
                  if (line.trim()) addLog(line.trim(), 'device');
                });
              }
            } catch (error) {
              // Reader error or intentional stop
            } finally {
              reader.releaseLock();
              readerRef.current = null;
            }
            if (!keepReadingRef.current) break;
          }
        } finally {
          isReadingActiveRef.current = false;
        }
      };

      const handleConnect = async () => {
        try {
          if (!window.esptooljs) {
            addLog("Đang khởi tạo thư viện nạp...", "warning");
            await new Promise(r => setTimeout(r, 1000));
          }

          const port = await navigator.serial.requestPort();
          await port.open({ baudRate: LOG_BAUDRATE });
          
          portRef.current = port;
          const transport = new window.esptooljs.Transport(port);
          transportRef.current = transport;
          
          setIsConnected(true);
          addLog("Đã kết nối thiết bị. Đang theo dõi log...", "success");
          startReadLoop();
        } catch (err) {
          addLog(`Lỗi kết nối: ${err.message}`, "error");
        }
      };

      const handleDisconnect = async () => {
        keepReadingRef.current = false;
        if (readerRef.current) await readerRef.current.cancel().catch(()=>{});
        
        // Wait for loop to die
        let timeout = 0;
        while (isReadingActiveRef.current && timeout < 20) {
          await new Promise(r => setTimeout(r, 50));
          timeout++;
        }

        if (portRef.current) {
          await portRef.current.close().catch(()=>{});
        }
        
        portRef.current = null;
        transportRef.current = null;
        setIsConnected(false);
        addLog("Đã ngắt kết nối.", "warning");
      };

      const handleFlash = async () => {
        if (!selectedBoard?.url && !localFile) return addLog("Lỗi: Không có firmware!", "error");
        
        setIsFlashing(true);
        setProgress(0);
        addLog("Bắt đầu quá trình nạp...", "warning");

        try {
          // 1. Stop current reading
          keepReadingRef.current = false;
          if (readerRef.current) await readerRef.current.cancel().catch(()=>{});
          
          let timeout = 0;
          while (isReadingActiveRef.current && timeout < 20) {
            await new Promise(r => setTimeout(r, 50));
            timeout++;
          }

          // 2. Fetch Firmware
          let firmwareData;
          if (localFile) {
            addLog(`Đang đọc file cục bộ: ${localFile.name}...`);
            firmwareData = new Uint8Array(await localFile.arrayBuffer());
          } else {
            addLog(`Đang tải từ GitHub: ${selectedBoard.url}...`);
            const url = selectedBoard.url.startsWith('http') ? selectedBoard.url : GITHUB_BASE + selectedBoard.url;
            const res = await fetch(url);
            if (!res.ok) throw new Error("Không thể tải file từ server.");
            firmwareData = new Uint8Array(await res.arrayBuffer());
          }

          // 3. Initialize Loader
          const esploader = new window.esptooljs.ESPLoader({
            transport: transportRef.current,
            baudrate: parseInt(baudRate),
            terminal: {
              clean: () => {},
              writeLine: (m) => addLog(m, "info"),
              write: (m) => {}
            }
          });

          addLog("Đang đồng bộ (Syncing)... Hãy đảm bảo thiết bị đã ở chế độ Bootloader.");
          await esploader.main();
          
          addLog("Đang nạp dữ liệu vào Flash (Address 0x0)...");
          await esploader.writeFlash({
            fileArray: [{ data: firmwareData, address: 0x0 }],
            flashSize: 'keep',
            eraseAll: false,
            compress: true,
            reportProgress: (idx, written, total) => {
              setProgress(Math.round((written / total) * 100));
            }
          });

          addLog("NẠP THÀNH CÔNG! Đang Reset thiết bị...", "success");
          await esploader.hardReset();

        } catch (err) {
          addLog(`Lỗi khi nạp: ${err.message}`, "error");
        } finally {
          setIsFlashing(false);
          setProgress(0);
          // Auto-resume logging if still connected
          if (isConnected) {
            addLog("Đang khôi phục log...");
            setTimeout(startReadLoop, 1000);
          }
        }
      };

      const handleAdminLogin = async (e) => {
        e.preventDefault();
        const msgBuffer = new TextEncoder().encode(adminInput);
        const hashBuffer = await crypto.subtle.digest('SHA-256', msgBuffer);
        const hashHex = Array.from(new Uint8Array(hashBuffer)).map(b => b.toString(16).padStart(2, '0')).join('');

        if (hashHex === ADMIN_PASSWORD_HASH) {
          setIsAdmin(true);
          setShowAdminModal(false);
          setAdminInput("");
          addLog("Chế độ Admin đã mở khóa.", "warning");
        } else {
          setLoginError(true);
        }
      };

      const saveAdmin = () => {
        localStorage.setItem('duscu_flasher_v37_config', JSON.stringify({
          boards,
          settings: { bgUrl, logoUrl }
        }));
        alert("Đã lưu cấu hình!");
        setIsAdmin(false);
      };

      return (
        <div className="min-h-screen bg-[#020617] text-slate-300 font-sans relative"
             style={{ backgroundImage: bgUrl ? `url(${bgUrl})` : 'none', backgroundSize: 'cover', backgroundAttachment: 'fixed' }}>
          
          <div className={`absolute inset-0 z-0 pointer-events-none transition-colors ${bgUrl ? 'bg-slate-950/85 backdrop-blur-sm' : 'bg-transparent'}`}></div>

          <div className="max-w-6xl mx-auto space-y-6 relative z-10 p-4 md:p-8">
            <header className="flex flex-col md:flex-row items-center justify-between gap-6 border-b border-slate-800/80 pb-8">
              <div className="flex items-center gap-5">
                <div className="w-16 h-16 bg-blue-600/20 rounded-2xl flex items-center justify-center border border-blue-500/30 overflow-hidden shadow-lg shadow-blue-500/20">
                  {logoUrl ? <img src={logoUrl} className="w-full h-full object-cover" /> : <i className="fa-solid fa-bolt text-3xl text-blue-500"></i>}
                </div>
                <div>
                  <h1 className="text-3xl font-black text-white tracking-tighter uppercase">DUSCU FLASHER <span className="text-xs text-slate-500">PRO</span></h1>
                  <p className="text-blue-400 font-medium text-sm">Installer for Bruce Firmware</p>
                </div>
              </div>
              <div className="flex gap-3">
                <button onClick={() => setShowDonateModal(true)} className="px-5 py-2.5 bg-gradient-to-r from-pink-600 to-rose-600 rounded-full font-bold text-white hover:scale-105 transition-transform">Ủng hộ</button>
                <button onClick={() => isAdmin ? setIsAdmin(false) : setShowAdminModal(true)} className="w-11 h-11 bg-slate-900 rounded-full border border-slate-700 flex items-center justify-center text-slate-500">
                  <i className={`fa-solid ${isAdmin ? 'fa-lock-open' : 'fa-lock'}`}></i>
                </button>
              </div>
            </header>

            <div className="grid grid-cols-1 lg:grid-cols-12 gap-8">
              {/* Controls */}
              <div className="lg:col-span-5 space-y-6">
                <div className="bg-slate-900/90 backdrop-blur-md border border-slate-800 rounded-3xl p-6 shadow-2xl">
                  <h2 className="text-white font-bold mb-4 flex items-center gap-2"><i className="fa-solid fa-sliders text-blue-500"></i> Thiết lập nạp</h2>
                  
                  <div className="space-y-4">
                    <div>
                      <label className="text-xs font-bold text-slate-500 uppercase tracking-widest mb-1 block">Bo mạch</label>
                      <select value={selectedBoardId} onChange={(e) => setSelectedBoardId(e.target.value)} disabled={isFlashing}
                              className="w-full bg-slate-950 border border-slate-700 rounded-xl p-3 text-white outline-none">
                        {boards.map(b => <option key={b.id} value={b.id}>{b.name} ({b.chip})</option>)}
                      </select>
                    </div>

                    <div className="p-4 bg-slate-950/50 rounded-xl border border-slate-800/50">
                      <p className="text-xs text-slate-400 mb-2">Tùy chọn file .bin cục bộ:</p>
                      <input type="file" accept=".bin" onChange={(e) => setLocalFile(e.target.files[0])} disabled={isFlashing}
                             className="text-xs text-slate-500 file:bg-blue-500/10 file:border-0 file:text-blue-400 file:px-3 file:py-1 file:rounded file:mr-2 cursor-pointer" />
                    </div>

                    <div className="pt-2 space-y-3">
                      {!isConnected ? (
                        <button onClick={handleConnect} className="w-full py-4 bg-slate-800 hover:bg-slate-700 text-white rounded-xl font-bold flex items-center justify-center gap-2 border border-slate-700 shadow-xl">
                          <i className="fa-brands fa-usb text-xl"></i> 1. KẾT NỐI USB
                        </button>
                      ) : (
                        <div className="flex gap-2">
                          <button onClick={handleDisconnect} disabled={isFlashing} className="flex-1 py-3 bg-red-950/30 text-red-400 border border-red-900/30 rounded-xl font-bold">NGẮT KẾT NỐI</button>
                          <select value={baudRate} onChange={e => setBaudRate(e.target.value)} className="bg-slate-950 border border-slate-700 rounded-xl px-2 text-xs">
                            {BAUDRATES.map(b => <option key={b} value={b}>{b}</option>)}
                          </select>
                        </div>
                      )}

                      <button onClick={handleFlash} disabled={!isConnected || isFlashing}
                              className={`w-full py-5 rounded-xl font-black text-lg shadow-2xl transition-all relative overflow-hidden ${!isConnected || isFlashing ? 'bg-slate-800 text-slate-600' : 'bg-blue-600 text-white hover:bg-blue-500 shadow-blue-500/20'}`}>
                        <i className={`fa-solid fa-bolt-lightning mr-2 ${isFlashing ? 'animate-bounce' : ''}`}></i>
                        {isFlashing ? `ĐANG NẠP ${progress}%` : '2. BẮT ĐẦU NẠP'}
                        {isFlashing && <div className="absolute bottom-0 left-0 h-1 bg-white/40 transition-all" style={{ width: `${progress}%` }}></div>}
                      </button>
                    </div>
                  </div>
                </div>

                {isAdmin && (
                  <div className="bg-slate-900/95 border border-purple-500/40 rounded-3xl p-6 animate-in slide-in-from-bottom duration-300">
                    <div className="flex justify-between items-center mb-4">
                      <h2 className="text-purple-400 font-bold"><i className="fa-solid fa-gears"></i> Admin Config</h2>
                      <button onClick={saveAdmin} className="text-xs bg-purple-600 px-3 py-1 rounded text-white">Lưu</button>
                    </div>
                    <div className="space-y-4 max-h-[300px] overflow-y-auto pr-2 custom-scrollbar text-xs">
                      {boards.map(b => (
                        <div key={b.id} className="bg-black/40 p-3 rounded-lg border border-slate-800">
                          <p className="font-bold mb-1">{b.name}</p>
                          <input type="text" value={b.url} onChange={e => setBoards(boards.map(x => x.id === b.id ? {...x, url: e.target.value} : x))}
                                 className="w-full bg-slate-900 border border-slate-700 rounded p-2 text-[10px]" />
                        </div>
                      ))}
                    </div>
                  </div>
                )}
              </div>

              {/* Terminal */}
              <div className="lg:col-span-7 flex flex-col bg-slate-900/80 backdrop-blur-xl border border-slate-800 rounded-3xl shadow-2xl h-[600px] overflow-hidden">
                <div className="p-4 border-b border-slate-800 bg-slate-900/50 flex justify-between items-center">
                  <span className="text-sm font-bold text-white flex items-center gap-2"><i className="fa-solid fa-terminal text-blue-500"></i> Serial Monitor</span>
                  <button onClick={() => setLogs([])} className="text-[10px] text-slate-500 hover:text-red-400"><i className="fa-solid fa-trash"></i> CLEAR</button>
                </div>
                <div ref={terminalRef} className="flex-1 p-5 font-mono text-[11px] overflow-y-auto bg-[#050b14] custom-scrollbar">
                  {logs.length === 0 && <p className="text-slate-700 italic">Đang đợi dữ liệu từ cổng USB...</p>}
                  {logs.map((log, i) => (
                    <div key={i} className="flex gap-2 mb-1 animate-in fade-in duration-200">
                      <span className="text-slate-600 shrink-0">[{log.time}]</span>
                      <span className={`${log.type === 'error' ? 'text-red-400' : log.type === 'success' ? 'text-emerald-400' : log.type === 'warning' ? 'text-yellow-400' : log.type === 'device' ? 'text-slate-300' : 'text-blue-400/70'}`}>
                        {log.msg}
                      </span>
                    </div>
                  ))}
                </div>
              </div>
            </div>
          </div>

          {/* Modals */}
          {showAdminModal && (
            <div className="fixed inset-0 z-50 flex items-center justify-center bg-black/80 p-4">
              <div className="bg-slate-900 border border-slate-800 p-6 rounded-3xl w-full max-w-sm">
                <h3 className="text-xl font-bold text-white mb-4">Xác thực Admin</h3>
                <form onSubmit={handleAdminLogin}>
                  <input type="password" value={adminInput} onChange={e => setAdminInput(e.target.value)} placeholder="Mật khẩu..." autoFocus
                         className="w-full bg-slate-950 border border-slate-800 rounded-xl p-4 text-white mb-4 outline-none focus:border-blue-500" />
                  <div className="flex gap-2">
                    <button type="button" onClick={() => setShowAdminModal(false)} className="flex-1 text-slate-500">Hủy</button>
                    <button type="submit" className="flex-1 py-3 bg-blue-600 text-white rounded-xl font-bold">Mở khóa</button>
                  </div>
                </form>
              </div>
            </div>
          )}

          {showDonateModal && (
            <div className="fixed inset-0 z-50 flex items-center justify-center bg-black/90 p-4">
              <div className="bg-slate-900 border border-slate-800 p-8 rounded-[3rem] w-full max-w-sm text-center relative">
                <button onClick={() => setShowDonateModal(false)} className="absolute top-6 right-6 text-slate-500"><i className="fa-solid fa-xmark text-xl"></i></button>
                <div className="w-20 h-20 bg-pink-500/20 rounded-full flex items-center justify-center mx-auto mb-6"><i className="fa-solid fa-heart text-4xl text-pink-500 animate-pulse"></i></div>
                <h3 className="text-2xl font-black text-white mb-4">Ủng hộ Duscu</h3>
                <div className="bg-white p-2 rounded-2xl mb-6"><img src={`https://quickchart.io/qr?size=300&text=${encodeURIComponent(DONATE_QR_STRING)}`} className="w-full" /></div>
                <button onClick={() => {navigator.clipboard.writeText(DONATE_QR_STRING); setCopied(true); setTimeout(()=>setCopied(false), 2000)}}
                        className="w-full py-3 bg-pink-600 rounded-xl font-bold text-white">{copied ? "Đã chép mã QR!" : "Copy chuỗi VietQR"}</button>
              </div>
            </div>
          )}

          <style dangerouslySetInnerHTML={{__html: `
            .custom-scrollbar::-webkit-scrollbar { width: 5px; }
            .custom-scrollbar::-webkit-scrollbar-thumb { background: #1e293b; border-radius: 10px; }
            .custom-scrollbar::-webkit-scrollbar-thumb:hover { background: #334155; }
          `}} />
        </div>
      );
    }

    const root = ReactDOM.createRoot(document.getElementById('root'));
    root.render(<App />);
  </script>
</body>
</html>

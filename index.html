        readyLocalFile: "Đã sẵn sàng file nạp từ máy tính.",
        downloadingFw: "Đang tải Firmware Bruce từ GitHub...",
        notFoundOnServer: "Không tìm thấy file trên máy chủ.",
        downloadSuccess: "Đã tải file thành công.",
        syncing: "Đồng bộ hóa với thiết bị (Tự động vào Bootloader)...",
        erasingAndWriting: "Đang xóa Flash và ghi dữ liệu mới...",

    };

    // ==========================================
    // CẤU HÌNH HỆ THỐNG & DANH SÁCH BOARDS ĐẦY ĐỦ
    // ==========================================
    const ADMIN_PASSWORD_HASH = "bb84f53ce294e2c3a185586e1414a48e76f85bd594c0879a57ae8f9af8e8a903"; 
    const GITHUB_BASE = "https://thang96memeff.github.io/firmware-bruce/"; 
    const GITHUB_REPO_LINK = "https://github.com/thang96memeff/firmware-bruce";
    const DONATE_QR_STRING = "00020101021138570010A000000727012700069704220113VQRQADXDU20070208QRIBFTTA53037045802VN62150107NPS6869080063042FC8";

    const INITIAL_BOARDS = [
      { id: 'CYD-2432S028', name: 'CYD-2432S028', chip: 'ESP32', url: 'Bruce-CYD-2432S028.bin' },
      { id: 'CYD-2USB', name: 'CYD-2USB', chip: 'ESP32', url: '' },
      { id: 'CYD-2432W328C', name: 'CYD-2432W328C', chip: 'ESP32', url: '' },
      { id: 'CYD-2432W328C_2', name: 'CYD-2432W328C_2', chip: 'ESP32', url: '' },
      { id: 'CYD-2432W328R-or-S024R', name: 'CYD-2432W328R-or-S024R', chip: 'ESP32', url: '' },
      { id: 'lilygo-t-display-ttgo', name: 'Lilygo T-Display TTGO', chip: 'ESP32-S3', url: 'Bruce-lilygo-t-display-ttgo.bin' },
      { id: 'lilygo-t-embed-cc1101', name: 'Lilygo T-Embed CC1101', chip: 'ESP32-S3', url: 'Bruce-lilygo-t-embed-cc1101.bin' },
      { id: 'm5stack-cplus1_1', name: 'M5StickC Plus 1.1', chip: 'ESP32', url: '' },
      { id: 'm5stack-cplus2', name: 'M5StickC Plus 2', chip: 'ESP32', url: '' },
      { id: 'xingzhi-cube-s3', name: 'Xingzhi-Cube', chip: 'ESP32-S3', url: 'Bruce-xingzhi-cube-s3.bin' },
      { id: 'smoochiee-board', name: 'Smoochiee Board', chip: 'ESP32', url: 'Bruce-smoochiee-board.bin' },
      { id: 'm5stack-cardputer', name: 'M5Stack Cardputer', chip: 'ESP32-S3', url: '' },
      { id: 'esp32-c5-tft', name: 'ESP32-C5', chip: 'ESP32-C5', url: '' },
    ];

    const BAUDRATES = [115200, 460800, 921600];

    function App() {
      const [lang, setLang] = useState('en');
      const t = (key) => TRANSLATIONS[lang][key] || key;

      const [isSupported, setIsSupported] = useState(true);
      const [isConnected, setIsConnected] = useState(false);
      const [baudRate, setBaudRate] = useState(921600); 
      
      const [boards, setBoards] = useState(INITIAL_BOARDS);
      const [selectedBoardId, setSelectedBoardId] = useState(INITIAL_BOARDS[0].id);
      const selectedBoard = boards.find(b => b.id === selectedBoardId);

      const [localFile, setLocalFile] = useState(null);
      const [bgUrl, setBgUrl] = useState("");
      const [logoUrl, setLogoUrl] = useState("");

      const [isAdmin, setIsAdmin] = useState(false);
      const [showAdminModal, setShowAdminModal] = useState(false);
      const [adminInput, setAdminInput] = useState("");
      const [adminTab, setAdminTab] = useState('firmware');
      const [loginError, setLoginError] = useState(false);

      const [showDonateModal, setShowDonateModal] = useState(false);
      const [copied, setCopied] = useState(false);

      const [logTab, setLogTab] = useState('system');
      const [sysLogs, setSysLogs] = useState([]);
      const [devLogs, setDevLogs] = useState([]);

      const [isMonitorRunning, setIsMonitorRunning] = useState(false);
      const [isFlashing, setIsFlashing] = useState(false);
      const [progress, setProgress] = useState(0);
      
      const terminalRef = useRef(null);
      const portRef = useRef(null);
      const transportRef = useRef(null);
      const readerRef = useRef(null);
      const isReadingRef = useRef(false);

      useEffect(() => {
        if (!('serial' in navigator)) setIsSupported(false);
        const savedConfig = localStorage.getItem('duscu_flasher_config_v40');
        if (savedConfig) {
          try {
            const parsed = JSON.parse(savedConfig);
            if (parsed.boards) setBoards(parsed.boards);
            if (parsed.settings) {
              setBgUrl(parsed.settings.bgUrl || "");
              setLogoUrl(parsed.settings.logoUrl || "");
            }
          } catch(e) {}
        }
      }, []);

      useEffect(() => {
        if (terminalRef.current) {
          terminalRef.current.scrollTop = terminalRef.current.scrollHeight;
        }
      }, [sysLogs, devLogs, logTab]);

      const addSysLog = (msg, type = 'info') => {
        setSysLogs(prev => [...prev, { time: new Date().toLocaleTimeString(), msg, type }]);
      };
      const addDevLog = (msg) => {
        setDevLogs(prev => [...prev, { time: new Date().toLocaleTimeString(), msg, type: 'device' }]);
      };

      const startReadLoop = async (transport) => {
        isReadingRef.current = true;
        const currentPort = transport.device;
        try {
          while (currentPort.readable) {
            const reader = currentPort.readable.getReader();
            readerRef.current = reader;
            try {
              while (true) {
                const { value, done } = await reader.read();
                if (done) break;
                const text = new TextDecoder().decode(value);
                const lines = text.split('\n');
                lines.forEach(line => {
                  if (line.trim()) addDevLog(line.trim());
                });
              }
            } catch (error) { break; } 
            finally {
              reader.releaseLock();
              readerRef.current = null;
            }
          }
        } finally {
          isReadingRef.current = false;
        }
      };

      const handleConnect = async () => {
        try {
          if (!window.esptooljs) {
            addSysLog(t("loadingLibrary"), "info");
            window.esptooljs = await window.esptoolPromise;
          }
          const selectedPort = await navigator.serial.requestPort();
          portRef.current = selectedPort;
          setIsConnected(true);
          addSysLog(t("portAuthorized"), "success");
        } catch (err) {
          addSysLog(`${t("connectError")}: ${err.message}`, "error");
        }
      };

      const stopMonitor = async () => {
        if (readerRef.current) await readerRef.current.cancel().catch(()=>{});
        while (isReadingRef.current) await new Promise(r => setTimeout(r, 50));
        if (transportRef.current) {
          await transportRef.current.disconnect().catch(()=>{});
          transportRef.current = null;
        }
        setIsMonitorRunning(false);
      };

      const toggleSerialMonitor = async () => {
        if (isMonitorRunning) {
          await stopMonitor();
          addSysLog(t("monitorStopped"), "warning");
        } else {
          try {
            if (!portRef.current) return;
            const transport = new window.esptooljs.Transport(portRef.current);
            transportRef.current = transport;
            await transport.connect(115200); 
            setIsMonitorRunning(true);
            setLogTab('device');
            addSysLog(t("monitorStarted"), "success");
            startReadLoop(transport);
          } catch (err) {
            addSysLog(`${t("monitorError")}: ${err.message}`, "error");
          }
        }
      };

      const handleDisconnect = async () => {
        await stopMonitor();
        portRef.current = null;
        setIsConnected(false);
        addSysLog(t("disconnected"), "warning");
      };

      const handleFlash = async () => {
        if (!selectedBoard?.url && !localFile) return addSysLog(t("errNoFile"), "error");
        
        setIsFlashing(true);
        setProgress(0);
        setLogTab('system'); 

        try {
          await stopMonitor();
          await new Promise(r => setTimeout(r, 500));

          addSysLog(t("prepareFlash"), 'info');

          let firmwareString;
          if (localFile) {
             addSysLog(`${t("readingFile")} ${localFile.name}...`, 'warning');
             const reader = new FileReader();
             firmwareString = await new Promise((resolve, reject) => {
                 reader.onload = () => resolve(reader.result);
                 reader.onerror = reject;
                 reader.readAsBinaryString(localFile);
             });
          } else {
             addSysLog(t("downloadingFw"), "warning");
             const fetchUrl = (selectedBoard.url.startsWith('http')) 
                              ? selectedBoard.url 
                              : GITHUB_BASE + selectedBoard.url + '?t=' + new Date().getTime();

             const resp = await fetch(fetchUrl);
             if (!resp.ok) throw new Error(t("notFoundOnServer"));
             const blob = await resp.blob();
             const reader = new FileReader();
             firmwareString = await new Promise((resolve, reject) => {
                 reader.onload = () => resolve(reader.result);
                 reader.onerror = reject;
                 reader.readAsBinaryString(blob);
             });
          }

          addSysLog(t("syncing"), "warning");
          const transport = new window.esptooljs.Transport(portRef.current);
          const esploader = new window.esptooljs.ESPLoader({
            transport: transport,
            baudrate: parseInt(baudRate),
            romBaudrate: 115200,
            terminal: { clean: () => {}, writeLine: (msg) => addSysLog(msg), write: (msg) => addSysLog(msg) }
          });

          await esploader.main();
          addSysLog(`${t("chipDetected")}`, "success");

          await esploader.writeFlash({
            fileArray: [{ data: firmwareString, address: 0x0 }],
            flashSize: 'keep',
            eraseAll: false,
            compress: true,
            reportProgress: (idx, written, total) => setProgress(Math.round((written/total)*100))
          });

          addSysLog(t("flashSuccess"), "success");
          await esploader.hardReset();
          await transport.disconnect().catch(()=>{});

        } catch (error) {
          addSysLog(`${t("flashFailed")}: ${error.message}`, "error");
        } finally {
          setIsFlashing(false);
          setProgress(0);
        }
      };

      const handleAdminLogin = async (e) => {
        e.preventDefault();
        setLoginError(false);
        try {
          const msgBuffer = new TextEncoder().encode(adminInput);
          const hashBuffer = await crypto.subtle.digest('SHA-256', msgBuffer);
          const hashHex = Array.from(new Uint8Array(hashBuffer)).map(b => b.toString(16).padStart(2, '0')).join('');

          if (hashHex === ADMIN_PASSWORD_HASH) {
            setIsAdmin(true); setShowAdminModal(false); setAdminInput("");
          } else setLoginError(true);
        } catch (error) {}
      };

      const saveAdminConfig = () => {
        localStorage.setItem('duscu_flasher_config_v40', JSON.stringify({ boards, settings: { bgUrl, logoUrl } }));
        alert("Saved!"); setIsAdmin(false);
      };

      // ĐỊNH NGHĨA UserView
      const UserView = (
        <div className="bg-slate-900/90 backdrop-blur-md border border-slate-800 rounded-3xl p-6 shadow-2xl">
          <div className="flex items-center gap-2 mb-6 text-white font-semibold border-b border-slate-800 pb-4">
            <i className="fa-solid fa-sliders text-xl text-blue-500"></i>
            <h2>{t('selectDevice')}</h2>
          </div>
          
          <div className="space-y-5">
            <div>
              <label className="block text-xs font-bold text-slate-500 uppercase mb-2 tracking-widest">{t('boardType')}</label>
              <select 
                value={selectedBoardId} 
                onChange={(e) => setSelectedBoardId(e.target.value)}
                disabled={isConnected || isFlashing}
                className="w-full bg-slate-950 border border-slate-700 rounded-xl p-3 text-white focus:ring-2 focus:ring-blue-500 outline-none transition-all disabled:opacity-50"
              >
                {boards.map(b => <option key={b.id} value={b.id}>{b.name}</option>)}
              </select>
            </div>

            <div className="bg-slate-950/50 p-4 rounded-xl border border-slate-800/50 flex flex-col gap-4">
              <div className="flex items-center gap-3">
                <i className={`fa-solid ${localFile || (selectedBoard && selectedBoard.url) ? 'fa-circle-check text-emerald-500' : 'fa-circle-xmark text-rose-500'} text-2xl shrink-0`}></i>
                <div>
                  <p className="text-sm font-medium text-slate-200">{t('fwStatus')}</p>
                  <p className="text-xs text-slate-500 mt-0.5">
                    {localFile ? `${t('readyLocal')} (${localFile.name})` : (selectedBoard && selectedBoard.url) ? t('readyOnline') : t('notConfigured')}
                  </p>
                </div>
              </div>
              <div className="border-t border-slate-800/50 pt-3">
                <label className="block text-xs font-medium text-slate-400 mb-2">{t('orChooseLocal')}</label>
                <input type="file" accept=".bin" onChange={(e) => setLocalFile(e.target.files[0])} disabled={isConnected || isFlashing} className="block w-full text-xs text-slate-400 file:mr-3 file:py-1 file:px-3 file:rounded-full file:border-0 file:text-xs file:font-bold file:bg-purple-500/10 file:text-purple-400 hover:file:bg-purple-500/20 cursor-pointer disabled:opacity-50" />
              </div>
            </div>

            <div className="pt-4 space-y-3">
              {!isConnected ? (
                <button onClick={handleConnect} className="w-full flex items-center justify-center gap-2 bg-slate-800 hover:bg-slate-700 text-white font-medium py-3 px-4 rounded-xl transition-colors border border-slate-700 shadow-lg">
                  <i className="fab fa-usb text-xl"></i>{t('connectUsb')}
                </button>
              ) : (
                <div className="flex gap-2">
                  <button onClick={handleDisconnect} disabled={isFlashing} className="flex-1 flex items-center justify-center gap-2 bg-slate-800 hover:bg-slate-700 text-white font-medium py-3 px-4 rounded-xl transition-colors disabled:opacity-50 border border-slate-700 shadow-lg">
                    <i className="fa-solid fa-plug-circle-xmark text-xl"></i>{t('disconnect')}
                  </button>
                  <select value={baudRate} onChange={(e) => setBaudRate(e.target.value)} disabled={isConnected || isFlashing} className="bg-slate-950 border border-slate-700 rounded-xl px-3 text-sm text-slate-300 outline-none w-32 shadow-lg disabled:opacity-50">
                    {BAUDRATES.map(rate => <option key={rate} value={rate}>{rate}</option>)}
                  </select>
                </div>
              )}

              <button 
                onClick={handleFlash}
                disabled={!isConnected || isFlashing || (!selectedBoard?.url && !localFile)}
                className={`w-full flex items-center justify-center gap-2 font-bold py-4 px-4 rounded-xl transition-all duration-300 relative overflow-hidden shadow-xl ${
                  (!isConnected || isFlashing || (!selectedBoard?.url && !localFile))
                    ? 'bg-slate-800 text-slate-500' 
                    : 'bg-blue-600 text-white hover:bg-blue-500 shadow-[0_0_20px_rgba(37,99,235,0.4)] border border-blue-500'
                }`}
              >
                <i className={`fa-solid fa-play text-xl ${isFlashing ? 'animate-pulse' : ''}`}></i>
                {isFlashing ? `${t('flashing')} ${progress}%` : t('flash')}
                {isFlashing && <div className="absolute left-0 bottom-0 top-0 bg-white/20 transition-all duration-300 pointer-events-none" style={{ width: `${progress}%` }} />}
              </button>
            </div>
          </div>
        </div>
      );

      // ĐỊNH NGHĨA AdminView
      const AdminView = (
        <div className="bg-slate-900/95 backdrop-blur-md border border-purple-500/50 rounded-3xl shadow-2xl flex flex-col max-h-[700px] overflow-hidden">
          <div className="flex items-center justify-between p-5 border-b border-slate-800 bg-slate-900 shrink-0">
            <div className="flex items-center gap-2 text-purple-400 font-bold"><i className="fa-solid fa-lock text-lg"></i><h2>{t('adminArea')}</h2></div>
            <button onClick={saveAdminConfig} className="bg-purple-600 hover:bg-purple-500 text-white px-4 py-2 rounded-lg text-sm font-medium transition-colors shadow-lg shadow-purple-900/50"><i className="fa-solid fa-floppy-disk mr-2"></i>{t('saveConfig')}</button>
          </div>
          <div className="flex border-b border-slate-800 shrink-0 bg-slate-950/50">
            <button onClick={() => setAdminTab('firmware')} className={`flex-1 py-3 text-sm font-medium transition-colors ${adminTab === 'firmware' ? 'bg-slate-800 text-purple-400 border-b-2 border-purple-500' : 'text-slate-400 hover:text-slate-200'}`}>{t('fwLink')}</button>
            <button onClick={() => setAdminTab('ui')} className={`flex-1 py-3 text-sm font-medium transition-colors ${adminTab === 'ui' ? 'bg-slate-800 text-pink-400 border-b-2 border-pink-500' : 'text-slate-400 hover:text-slate-200'}`}>{t('uiConfig')}</button>
          </div>
          <div className="overflow-y-auto p-5 custom-scrollbar flex-1 bg-slate-900/50">
            {adminTab === 'firmware' ? (
              <div className="space-y-3">
                {boards.map(board => (
                  <div key={board.id} className="bg-slate-950 p-4 rounded-xl border border-slate-800 flex flex-col xl:flex-row xl:items-center gap-3">
                    <div className="xl:w-1/3"><p className="text-sm font-bold text-slate-200">{board.name}</p><p className="text-xs text-slate-500">Chip: {board.chip}</p></div>
                    <input type="text" placeholder="https://..." value={board.url} onChange={(e) => setBoards(boards.map(b => b.id === board.id ? {...b, url: e.target.value} : b))} className="flex-1 bg-slate-900 border border-slate-700 text-slate-300 text-sm rounded-lg px-3 py-2 outline-none focus:border-purple-500" />
                  </div>
                ))}
              </div>
            ) : (
              <div className="space-y-6">
                <div><label className="block text-xs font-medium text-slate-400 mb-2">{t('logoConfig')}</label><input type="text" placeholder="URL..." value={logoUrl} onChange={(e) => setLogoUrl(e.target.value)} className="w-full bg-slate-900 border border-slate-700 text-slate-300 text-sm rounded-lg px-3 py-2.5 outline-none focus:border-pink-500" /></div>
                <div><label className="block text-xs font-medium text-slate-400 mb-2">{t('bgConfig')}</label><input type="text" placeholder="URL..." value={bgUrl} onChange={(e) => setBgUrl(e.target.value)} className="w-full bg-slate-900 border border-slate-700 text-slate-300 text-sm rounded-lg px-3 py-2.5 outline-none focus:border-pink-500" /></div>
              </div>
            )}
          </div>
        </div>
      );

      const currentLogs = logTab === 'system' ? sysLogs : devLogs;

      if (!isSupported) {
        return (
          <div className="min-h-screen bg-slate-950 flex items-center justify-center p-6 text-center">
            <div className="max-w-md bg-slate-900 border border-red-500/50 p-8 rounded-3xl shadow-2xl">
              <i className="fa-solid fa-triangle-exclamation text-6xl text-red-500 mx-auto mb-4 block"></i>
              <h2 className="text-2xl font-bold text-white mb-2">{t('browserNotSupported')}</h2>
              <p className="text-slate-400">{t('browserNotSupportedDesc')}</p>
            </div>
          </div>
        );
      }

      return (
        <div 
          className="min-h-screen bg-[#020617] text-slate-300 font-sans relative transition-all duration-500"
          style={{ backgroundImage: bgUrl ? `url(${bgUrl})` : 'none', backgroundSize: 'cover', backgroundPosition: 'center', backgroundAttachment: 'fixed' }}
        >
          <div className={`absolute inset-0 z-0 pointer-events-none transition-colors duration-500 ${bgUrl ? 'bg-slate-950/85 backdrop-blur-sm' : 'bg-transparent'}`}></div>

          <div className="max-w-6xl mx-auto space-y-6 relative z-10 p-4 md:p-8">
            
            {/* Header Toàn Cục */}
            <header className="flex flex-col md:flex-row items-start sm:items-center justify-between gap-6 border-b border-slate-800/80 pb-8">
              <div className="flex items-center gap-5">
                <div className="w-16 h-16 bg-blue-600/20 rounded-2xl flex items-center justify-center shadow-lg border border-blue-500/30 overflow-hidden">
                  {logoUrl ? <img src={logoUrl} className="w-full h-full object-cover" /> : <i className="fa-solid fa-bolt text-[36px] text-blue-500 drop-shadow-md"></i>}
                </div>
                <div>
                  <h1 className="text-3xl font-black text-white tracking-tighter uppercase">{t('title')} <span className="text-sm font-bold text-slate-500 align-top ml-1">v40</span></h1>
                  <p className="text-blue-400 font-medium text-sm tracking-wide">{t('subtitle')}</p>
                </div>
              </div>

              <div className="flex items-center gap-3">
                  <button onClick={() => setLang(lang === 'en' ? 'vi' : 'en')} className="flex items-center gap-2 bg-slate-800 hover:bg-slate-700 text-white px-4 py-2.5 rounded-full font-bold shadow-lg transition-colors border border-slate-700 uppercase">
                    <i className="fa-solid fa-language text-slate-300"></i>{lang === 'en' ? 'VI' : 'EN'}
                  </button>
                  <button onClick={() => setShowDonateModal(true)} className="flex items-center gap-2 bg-gradient-to-br from-pink-600 to-rose-600 text-white px-5 py-2.5 rounded-full font-bold shadow-lg transition-transform hover:scale-105 active:scale-95">
                    <i className="fa-solid fa-heart text-white"></i><span className="hidden sm:inline">{t('donate')}</span>
                  </button>
                  <a href={GITHUB_REPO_LINK} target="_blank" rel="noopener noreferrer" className="w-11 h-11 flex items-center justify-center bg-slate-900 rounded-full border border-slate-700 hover:bg-slate-800 transition-colors shadow-xl">
                    <i className="fab fa-github text-lg text-slate-400"></i>
                  </a>
                  <button onClick={() => isAdmin ? setIsAdmin(false) : setShowAdminModal(true)} className="w-11 h-11 flex items-center justify-center bg-slate-900 rounded-full border border-slate-700 hover:bg-slate-800 transition-colors shadow-xl">
                    <i className={`fa-solid ${isAdmin ? 'fa-lock-open' : 'fa-lock'} text-slate-400`}></i>
                  </button>
              </div>
            </header>

            <div className="grid grid-cols-1 lg:grid-cols-12 gap-8">
              <div className="lg:col-span-5 space-y-6">
                {isAdmin ? AdminView : UserView}
              </div>

              <div className="lg:col-span-7 flex flex-col bg-slate-900/80 backdrop-blur-2xl border border-slate-800 rounded-3xl shadow-2xl h-[640px] overflow-hidden">
                <div className="flex items-center justify-between p-4 border-b border-slate-800 bg-slate-900/50">
                  <div className="flex gap-4">
                    <button onClick={() => setLogTab('system')} className={`font-bold text-sm transition-colors border-b-2 pb-1 ${logTab === 'system' ? 'text-blue-500 border-blue-500' : 'text-slate-500 border-transparent hover:text-slate-300'}`}>{t('sysLogsTab')}</button>
                    <button onClick={() => setLogTab('device')} className={`font-bold text-sm transition-colors border-b-2 pb-1 ${logTab === 'device' ? 'text-purple-500 border-purple-500' : 'text-slate-500 border-transparent hover:text-slate-300'}`}>{t('devLogsTab')}</button>
                  </div>
                  <div className="flex items-center gap-2">
                    {logTab === 'device' && (
                      <button onClick={toggleSerialMonitor} disabled={!isConnected || isFlashing} className={`flex items-center gap-1.5 px-3 py-1.5 text-xs font-bold rounded-lg transition-all ${isMonitorRunning ? 'bg-rose-500/10 text-rose-500 hover:bg-rose-500/20' : 'bg-emerald-500/10 text-emerald-500 hover:bg-emerald-500/20'} disabled:opacity-50`}>
                        <i className={`fa-solid ${isMonitorRunning ? 'fa-stop' : 'fa-play'} text-sm`}></i>{isMonitorRunning ? t('stopMonitor') : t('startMonitor')}
                      </button>
                    )}
                    <button onClick={() => logTab === 'system' ? setSysLogs([]) : setDevLogs([])} className="flex items-center gap-1.5 px-3 py-1.5 bg-slate-800 hover:bg-red-900/40 hover:text-red-400 text-xs font-bold rounded-lg transition-all"><i className="fa-solid fa-trash-can text-sm"></i>{t('clearLogs')}</button>
                  </div>
                </div>

                <div ref={terminalRef} className="flex-1 p-5 overflow-y-auto font-mono text-xs space-y-1.5 bg-[#050b14] custom-scrollbar select-text">
                  {currentLogs.length === 0 ? (
                    <div className="h-full flex items-center justify-center text-slate-700 italic text-sm">{logTab === 'system' ? t('waitingDevice') : (isMonitorRunning ? '...' : t('waitingDevice'))}</div>
                  ) : (
                    currentLogs.map((log, i) => (
                      <div key={i} className="flex gap-3 leading-relaxed border-b border-slate-800/20 pb-0.5 animate-in fade-in duration-300">
                        <span className="text-slate-600 shrink-0 select-none">[{log.time}]</span>
                        <span className={`${log.type === 'error' ? 'text-red-400 font-bold' : log.type === 'success' ? 'text-emerald-400 font-bold' : log.type === 'warning' ? 'text-blue-400' : 'text-slate-300'}`}>{log.msg}</span>
                      </div>
                    ))
                  )}
                </div>
              </div>
            </div>
          </div>

          {/* Modal Donate */}
          {showDonateModal && (
            <div className="fixed inset-0 z-50 flex items-center justify-center p-4 bg-black/90 backdrop-blur-md">
              <div className="w-full max-w-sm bg-slate-900 border border-slate-800 rounded-[2.5rem] p-8 text-center shadow-2xl relative">
                <button onClick={() => setShowDonateModal(false)} className="absolute top-6 right-6 text-slate-500 hover:text-white transition-colors"><i className="fa-solid fa-xmark text-2xl"></i></button>
                <div className="w-20 h-20 bg-pink-500/20 rounded-full flex items-center justify-center mx-auto mb-6"><i className="fa-solid fa-heart text-4xl text-pink-500 animate-pulse"></i></div>
                <h3 className="text-2xl font-black text-white mb-2">{t('donateTitle')}</h3>
                <p className="text-slate-400 text-sm mb-8 leading-relaxed">{t('donateDesc')}</p>
                <div className="bg-white p-3 rounded-3xl mb-8 shadow-xl"><img src={`https://quickchart.io/qr?size=300&text=${encodeURIComponent(DONATE_QR_STRING)}`} alt="Donate QR Code" className="w-full h-full object-contain" /></div>
                <button onClick={() => { navigator.clipboard.writeText(DONATE_QR_STRING); setCopied(true); setTimeout(() => setCopied(false), 2000); }} className="w-full py-3 px-4 rounded-xl font-medium text-pink-400 bg-pink-500/10 hover:bg-pink-500/20 transition-colors border border-pink-500/30 flex items-center justify-center gap-2 active:scale-95">{copied ? t('copied') : t('copyQr')}</button>
              </div>
            </div>
          )}

          {/* Modal Admin Login */}
          {showAdminModal && (
            <div className="fixed inset-0 z-50 flex items-center justify-center p-4 bg-black/80">
              <div className="w-full max-w-sm bg-slate-900 border border-slate-800 rounded-3xl p-6 shadow-2xl">
                <h3 className="text-xl font-bold text-white mb-2">{t('adminConfirm')}</h3>
                <p className="text-sm text-slate-400 mb-6">{t('adminDesc')}</p>
                <form onSubmit={handleAdminLogin} className="space-y-4">
                  <input type="password" autoFocus placeholder={t('password')} value={adminInput} onChange={e => {setAdminInput(e.target.value); setLoginError(false);}} className={`w-full bg-slate-950 border rounded-xl p-4 text-white outline-none focus:ring-2 transition-all ${loginError ? 'border-red-500 ring-red-500/20' : 'border-slate-800 focus:ring-blue-500/20'}`} />
                  {loginError && <p className="text-red-500 text-xs font-bold">{t('wrongPassword')}</p>}
                  <div className="flex gap-3 pt-2"><button type="button" onClick={() => setShowAdminModal(false)} className="flex-1 py-3 text-slate-400 font-bold hover:text-white transition-colors">{t('cancel')}</button><button type="submit" className="flex-1 py-3 bg-blue-600 text-white font-bold rounded-xl hover:bg-blue-500 transition-colors shadow-lg shadow-blue-900/20">{t('unlock')}</button></div>
                </form>
              </div>
            </div>
          )}

          <style dangerouslySetInnerHTML={{__html: `.custom-scrollbar::-webkit-scrollbar { width: 6px; } .custom-scrollbar::-webkit-scrollbar-track { background: transparent; } .custom-scrollbar::-webkit-scrollbar-thumb { background: #334155; border-radius: 10px; border: 2px solid #020617; } .custom-scrollbar::-webkit-scrollbar-thumb:hover { background: #475569; }`}} />
        </div>
      );
    }

    const rootNode = document.getElementById('root');
    if (!rootNode._reactRoot) { rootNode._reactRoot = ReactDOM.createRoot(rootNode); }
    rootNode._reactRoot.render(<App />);
  </script>
</body>
</html>
